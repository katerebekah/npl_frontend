<html>
    <head>
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
        <link href="/node_modules/materialize-css/dist/css/materialize.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="node_modules\bootstrap\dist\css\bootstrap.css">
        <link rel="stylesheet" href="node_modules\bootstrap\dist\css\bootstrap-theme.css">
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div ng-app="npl">
            <nav ng-controller="IndexController as index">
                <div class="nav-wrapper indigo darken-4">
                    <a href="#" class="brand-logo white-text">Logo</a>
                    <ul id="nav-mobile" class="right hide-on-med-and-down white-text">
                        <li ng-show="index.user.isAuthenticated">Logged in as {{index.user.userName}} | Agency Name</li>
                        <li ng-show="index.user.isAuthenticated"><a class="waves-effect waves-light btn" href="/#/dashboard/">My Dashboard</a></li>
                        <li ng-hide="index.user.isAuthenticated"><a class="waves-effect waves-light btn" href="/#/login">Log In</a></li>
                    </ul>
                </div>
            </nav>
            <div ng-view></div>
        </div>
        
        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="/node_modules/materialize-css/dist/js/materialize.min.js"></script>
        <script src="/node_modules/angular/angular.min.js"></script>
        <script src="/node_modules/angular-route/angular-route.min.js"></script>
        <script src="/node_modules/angular-local-storage/dist/angular-local-storage.min.js"></script>
        <script src="app.js"></script>
        <script src="app/AuthInterceptorService.js"></script>
        <script src="app/AuthService.js"></script>
        <script src="app/ClientFactory.js"></script>
        <script src="app/IndexController.js"></script>
        <script src="app/DashboardController.js"></script>
        <script src="app/HomeController.js"></script>
        <script src="app/LoginController.js"></script>
        <script src="app/SignupController.js"></script>
        <script src="node_modules\bootstrap\dist\js\bootstrap.js"></script>
    </body>
</html>
